{% extends "layout.html" %}
{% block title %}Chat with Document - Advanced Multimodal AI{% endblock %}

{% block content %}
<style>
body {
  font-family: "Poppins", sans-serif;
  background-color: #f4f7fb;
  margin: 0;
  padding: 0;
}

.chat-section {
  max-width: 800px;
  margin: 60px auto;
  background: #ffffff;
  border-radius: 15px;
  box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
  overflow: hidden;
  display: flex;
  flex-direction: column;
}

#chat-container {
  display: flex;
  flex-direction: column;
  height: 80vh;
}

.messages {
  flex: 1;
  overflow-y: auto;
  padding: 20px;
  display: flex;
  flex-direction: column;
  gap: 12px;
  background: #f9fbfd;
}

.message {
  padding: 12px 16px;
  border-radius: 10px;
  max-width: 75%;
  word-wrap: break-word;
  line-height: 1.6;
  animation: fadeIn 0.3s ease-in;
}

.message.user {
  background-color: #007bff;
  color: white;
  align-self: flex-end;
}

.message.bot {
  background-color: #e9ecef;
  color: #333;
  align-self: flex-start;
}

.typing {
  display: flex;
  align-items: center;
  gap: 5px;
}

.dot {
  width: 8px;
  height: 8px;
  background: #007bff;
  border-radius: 50%;
  animation: blink 1.4s infinite both;
}
.dot:nth-child(2) { animation-delay: 0.2s; }
.dot:nth-child(3) { animation-delay: 0.4s; }

@keyframes blink {
  0%, 80%, 100% { opacity: 0; }
  40% { opacity: 1; }
}

.input-container {
  display: flex;
  border-top: 1px solid #ddd;
  background-color: #fff;
  padding: 12px;
  align-items: center;
  gap: 10px;
}

#message-input {
  flex: 1;
  padding: 10px 14px;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 15px;
  outline: none;
}

#message-input:focus {
  border-color: #007bff;
  box-shadow: 0 0 3px rgba(0, 123, 255, 0.3);
}

#send-button, #upload-button {
  background-color: #007bff;
  color: white;
  border: none;
  padding: 10px 18px;
  border-radius: 8px;
  font-size: 15px;
  cursor: pointer;
  transition: 0.3s ease;
}

#send-button:hover, #upload-button:hover {
  background-color: #0056b3;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(5px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>

<div class="chat-section">
  <div id="chat-container">
    <div style="padding: 12px; border-bottom: 1px solid #eee; display: flex; align-items: center; gap: 10px;">
      <input type="file" id="fileInput" accept=".pdf,.txt,.docx" style="flex:1">
      <button id="upload-button" onclick="uploadDoc()">Upload</button>
    </div>

    <div id="messages" class="messages"></div>

    <div class="input-container">
      <input type="text" id="message-input" placeholder="Ask about your document..." maxlength="500">
      <button id="send-button">Send</button>
    </div>
  </div>
</div>

<!-- Markdown renderer -->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<script>
const messagesDiv = document.getElementById('messages');
const input = document.getElementById('message-input');
const sendButton = document.getElementById('send-button');

function addMessage(content, isUser = true) {
  const messageDiv = document.createElement('div');
  messageDiv.classList.add('message', isUser ? 'user' : 'bot');
  messageDiv.innerHTML = isUser ? content : marked.parse(content);
  messagesDiv.appendChild(messageDiv);
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

function showTyping() {
  const typingDiv = document.createElement('div');
  typingDiv.classList.add('message', 'bot', 'typing');
  typingDiv.id = 'typing';
  typingDiv.innerHTML = '<div class="dot"></div><div class="dot"></div><div class="dot"></div>';
  messagesDiv.appendChild(typingDiv);
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

function hideTyping() {
  const typingDiv = document.getElementById('typing');
  if (typingDiv) typingDiv.remove();
}

async function uploadDoc() {
  const file = document.getElementById('fileInput').files[0];
  if (!file) return alert("Please select a document first.");

  const uploadBtn = document.getElementById('upload-button');
  uploadBtn.textContent = "Uploading...";
  uploadBtn.disabled = true;

  const formData = new FormData();
  formData.append("file", file);

  try {
    const res = await fetch("/upload_doc", { method: "POST", body: formData });
    const data = await res.json();

    if (data.error) {
      addMessage("‚ùå Error: " + data.error, false);
    } else {
      addMessage("‚úÖ " + (data.message || "Document uploaded successfully!"), false);
    }
  } catch (err) {
    addMessage("‚ùå Upload failed: " + err.message, false);
  } finally {
    uploadBtn.textContent = "Upload";
    uploadBtn.disabled = false;
  }
}

async function sendMessage() {
  const question = input.value.trim();
  if (!question) return;

  addMessage(question, true);
  input.value = "";

  showTyping();

  try {
    const res = await fetch("/ask_doc", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ query: question })
    });

    const data = await res.json();
    hideTyping();

    const answer = data.answer || data.response || data.error || "‚ö†Ô∏è No response.";
    const source = data.source ? `<br><small><i>üìÑ Source: ${data.source}</i></small>` : "";

    addMessage(answer + source, false);
  } catch (error) {
    hideTyping();
    addMessage("‚ö†Ô∏è Error: " + error.message, false);
  }
}

sendButton.addEventListener('click', sendMessage);
input.addEventListener('keypress', (e) => {
  if (e.key === 'Enter') sendMessage();
});

addMessage("üëã Upload your document to begin chatting with it.", false);
</script>
{% endblock %}
