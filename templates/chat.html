{% extends "layout.html" %}

{% block title %}Chatbot - Advanced Multimodal AI{% endblock %}

{% block content %}
<style>
    body {
        font-family: "Poppins", sans-serif;
        background-color: #f4f7fb;
        margin: 0;
        padding: 0;
    }

    .chat-section {
        max-width: 800px;
        margin: 60px auto;
        background: #ffffff;
        border-radius: 15px;
        box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        display: flex;
        flex-direction: column;
    }

    #chat-container {
        display: flex;
        flex-direction: column;
        height: 70vh;
    }

    .messages {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 12px;
        background: #f9fbfd;
    }

    .message {
        padding: 12px 16px;
        border-radius: 10px;
        max-width: 70%;
        word-wrap: break-word;
        line-height: 1.5;
        animation: fadeIn 0.3s ease-in;
    }

    .message.user {
        background-color: #007bff;
        color: white;
        align-self: flex-end;
    }

    .message.bot {
        background-color: #e9ecef;
        color: #333;
        align-self: flex-start;
    }

    .input-container {
        display: flex;
        border-top: 1px solid #ddd;
        background-color: #fff;
        padding: 12px;
        align-items: center;
        gap: 10px;
    }

    #message-input {
        flex: 1;
        padding: 10px 14px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 15px;
        outline: none;
    }

    #message-input:focus {
        border-color: #007bff;
        box-shadow: 0 0 3px rgba(0, 123, 255, 0.3);
    }

    #send-button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 18px;
        border-radius: 8px;
        font-size: 15px;
        cursor: pointer;
        transition: 0.3s ease;
    }

    #send-button:hover {
        background-color: #0056b3;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(5px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>

<div class="chat-section">
    <div id="chat-container">
        <div id="messages" class="messages"></div>
        <div class="input-container">
            <input type="text" id="message-input" placeholder="Type your message..." maxlength="500">
            <button id="send-button">Send</button>
        </div>
    </div>
</div>

<script>
    const messagesDiv = document.getElementById('messages');
    const input = document.getElementById('message-input');
    const sendButton = document.getElementById('send-button');

    let conversation = [
        { role: "system", content: "You are a helpful assistant." }
    ];

    function addMessage(content, isUser = true) {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message', isUser ? 'user' : 'bot');
        messageDiv.textContent = content;
        messagesDiv.appendChild(messageDiv);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    async function sendMessage() {
        const message = input.value.trim();
        if (!message) return;

        addMessage(message, true);
        input.value = '';
        conversation.push({ role: 'user', content: message });

        sendButton.disabled = true;
        sendButton.textContent = 'Sending...';

        try {
            const response = await fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ messages: conversation })
            });
            const data = await response.json();

            if (data.error) {
                addMessage('Error: ' + data.error, false);
            } else {
                addMessage(data.response, false);
                conversation.push({ role: 'assistant', content: data.response });
            }
        } catch (error) {
            addMessage('Error: ' + error.message, false);
        } finally {
            sendButton.disabled = false;
            sendButton.textContent = 'Send';
        }
    }

    sendButton.addEventListener('click', sendMessage);
    input.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendMessage();
    });

    addMessage("ðŸ‘‹ Hello! I'm your AI assistant powered by Advanced Multimodal AI. How can I help you today?", false);
</script>
{% endblock %}
