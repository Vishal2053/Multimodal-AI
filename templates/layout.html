<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}{% endblock %}</title>

  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top, #0f172a 0%, #020617 80%);
      color: #e2e8f0;
      overflow-x: hidden;
    }

    /* Navbar Container */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #0f172a;
      padding: 12px 50px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    /* Logo */
    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #38bdf8;
      font-weight: 700;
      font-size: 1.4rem;
    }

    /* Menu Center */
    .menu-center {
      display: flex;
      align-items: center;
      gap: 25px;
      background: rgba(56, 189, 248, 0.1);
      padding: 10px 25px;
      border-radius: 25px;
    }

    .menu-center a,
    .dropdown-btn {
      color: #e2e8f0;
      text-decoration: none;
      font-weight: 500;
      position: relative;
      cursor: pointer;
    }

    .menu-center a:hover,
    .dropdown-btn:hover {
      color: #38bdf8;
    }

    /* Dropdown */
    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 40px;
      left: 0;
      background: #1e293b;
      border-radius: 10px;
      min-width: 220px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.25s ease, transform 0.25s ease;
      pointer-events: none;
    }

    .dropdown-content.show {
      display: block;
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    .dropdown-content a {
      display: block;
      padding: 10px 15px;
      color: #cbd5e1;
      text-decoration: none;
    }

    .dropdown-content a:hover {
      background: rgba(56, 189, 248, 0.1);
      color: #38bdf8;
    }

    /* Right Buttons */
    .nav-right {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .nav-right a {
      text-decoration: none;
      color: #e2e8f0;
      font-weight: 500;
      transition: 0.3s;
    }

    .nav-right a:hover {
      color: #38bdf8;
    }

    .btn-demo {
      background: white;
      color: #0f172a;
      padding: 8px 18px;
      border-radius: 8px;
      font-weight: 600;
      transition: 0.3s;
    }

    .btn-demo:hover {
      background: #38bdf8;
      color: white;
    }

    /* Responsive */
    @media (max-width: 900px) {
      .menu-center {
        display: none;
      }
    }
  </style>
</head>

<body>
  <nav>
    <div class="logo">Advanced <span style="color:#a855f7;">Multimodal AI</span></div>

    <div class="menu-center">
      <a href="/">Home</a>

      <div class="dropdown" id="services-dropdown">
        <span class="dropdown-btn">Services ‚ñæ</span>
        <div class="dropdown-content" id="dropdown-content">
          <a href="/chat">üí¨ Chat Assistant</a>
          <a href="/image">üñºÔ∏è Image Generator</a>
          <a href="/ocr">üìÑ OCR Extractor</a>
          <a href="/tts">üéôÔ∏è Text to Speech</a>
          <a href="/transcribe">üìù Transcription</a>
          <a href="/chatdoc">üìö Chat with Docs</a>
          <a href="/youtube">üé• YouTube Explorer</a>
          <a href="/ai_website">üåê AI Website Builder</a>
        </div>
      </div>
      
      <a href="#how-it-works">How it Works</a>
      <a href="#billing">Billing</a>
      <a href="#contact">Contact</a>
    </div>

    <div class="nav-right">
      <a href="#">Log In</a>
      <a href="#">Sign Up</a>
    </div>
  </nav>

  <main>
    {% block content %}{% endblock %}
  </main>

  <script>
    const dropdown = document.getElementById("services-dropdown");
    const dropdownContent = document.getElementById("dropdown-content");

    let hideTimeout;

    dropdown.addEventListener("mouseenter", () => {
      clearTimeout(hideTimeout);
      dropdownContent.classList.add("show");
    });

    dropdown.addEventListener("mouseleave", () => {
      hideTimeout = setTimeout(() => {
        dropdownContent.classList.remove("show");
      }, 400); // üïí 400ms delay before hiding
    });

    dropdownContent.addEventListener("mouseenter", () => {
      clearTimeout(hideTimeout); // keep open while hovering inside
    });

    dropdownContent.addEventListener("mouseleave", () => {
      hideTimeout = setTimeout(() => {
        dropdownContent.classList.remove("show");
      }, 400);
    });
  </script>
</body>
</html>
